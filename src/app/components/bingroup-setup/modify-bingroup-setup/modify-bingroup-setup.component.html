<div class="container pl-30 pr-30">
    <h2 class="">Bin Group Setup-Modify</h2>
    <div class="dash-line"></div>

    <div class="shadow1 mt-5 pt-4 pb-5 pl-30 pr-30">
        <h5 class="text-color pt-2 mb-3">Modify Bin Group Details</h5>
        <hr>
        <form [formGroup]="modifybinGroupSetup">
            <div class="row mb-3 mt-4">
                <div class="col-md-2 col-sm-12">
                    <div class="">
                        <label class="select-label1">BIN Group Code <span style="color: red;">*</span></label>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="">
                        <select class="form-control br" formControlName="groupCode" (change)="getBinGroupdetails()" [ngClass]="{ 'is-invalid': submitted && modifybinGroupSetup.get('groupCode').errors }">
                              <option value="">Select Group Code</option>
                                   <option *ngFor="let bin of groupCodeName" value={{bin.groupCode}}>
                                       {{bin.groupCode}}
                                   </option>
                            </select>
                        <div *ngIf="submitted && modifybinGroupSetup.get('groupCode').errors" class="invalid-feedback">
                            <div *ngIf="modifybinGroupSetup.get('groupCode').errors.required">Please Select bin group code</div>
                        </div>

                    </div>
                </div>
                <div class="col-md-2 col-sm-12">
                    <div class="">
                        <label class="select-label1">BIN Group Description <span style="color: red;">*</span></label>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="">
                        <input type="hidden" class="form-control br" formControlName="binGroupid" readonly />
                        <input type="text" class="form-control br" formControlName="binGroupDescription" readonly />
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-2 col-sm-12">
                    <div class="">
                        <label class="select-label1">BIN Group Name <span style="color: red;">*</span></label>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="">
                        <input type="text" class="form-control br" formControlName="binGroupName" readonly/>
                    </div>
                </div>
                <div class="col-md-2 col-sm-12">
                    <div class="">
                        <label class="select-label1">Select BIN <span style="color: red;">*</span></label>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="">
                        <input type="text" class="form-control br" formControlName="bin" readonly/>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-2 col-sm-12">
                    <div class="">
                        <label class="select-label1">BIN Description <span style="color: red;">*</span></label>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="">
                        <input class="form-control br" formControlName="binDesc" readonly />
                    </div>
                </div>
                <div class="col-md-2 col-sm-12">
                    <div class="">
                        <label class="select-label1">BIN Currency <span style="color: red;">*</span></label>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="">
                        <input class="form-control br" formControlName="binCurrency" readonly />
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-2 col-sm-12">
                    <div class="">
                        <label class="select-label1">BIN Settlement Currency <span style="color: red;">*</span></label>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="">
                        <input class="form-control br" formControlName="binSettlement" readonly/>

                    </div>
                </div>
                <div class="col-md-2 col-sm-12">
                    <div class="">
                        <label class="select-label1">BIN Settlement Type <span style="color: red;">*</span></label>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="">
                        <input class="form-control br" formControlName="binSettlementType" readonly />
                    </div>
                </div>
            </div>
            <h5 class="text-color pt-2 mb-4">BIN Range Details</h5>
            <hr>
            <div class="row mb-3 mt-4">
                <div class="col-md-2 col-sm-12">
                    <div class="">
                        <label class="">BIN range from</label>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="">
                        <input class="form-control br" formControlName="binRangeFrom" readonly />
                    </div>
                </div>
                <div class="col-md-2 col-sm-12">
                    <div class="">
                        <label class="">BIN range to</label>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="">
                        <input class="form-control br" formControlName="binRangeTo" readonly />
                    </div>
                </div>

            </div>
            <div class="row mb-3">
                <div class="col-md-2 col-sm-12">
                    <div class="">
                        <label class="">Total Number Of Cards Possible <span style="color: red;">*</span></label>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="">
                        <input type="text" class="form-control br" formControlName="totalNumberOfCards" readonly />
                    </div>
                </div>
            </div>
            <h5 class="text-color pt-2 mb-4">Transaction Currency Details</h5>
            <hr>
            <div class="row mb-3 mt-4">
                <div class="col-md-6 col-sm-12">
                    <div class="">
                        <label class="">Select Transaction Settlement Currency</label>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <select multiple class="form-control" id="exampleFormControlSelect2" formControlName="transactionSettlementCurrency" [ngClass]="{ 'is-invalid': submitted && modifybinGroupSetup.get('transactionSettlementCurrency').errors }">
                                <option *ngFor="let currency of transactionCurrency" value="{{currency.cmsBinCurrency}}">{{currency.cmsBinCurrency}}</option>
                            </select>
                        <div *ngIf="submitted && modifybinGroupSetup.get('transactionSettlementCurrency').errors" class="invalid-feedback">
                            <div *ngIf="modifybinGroupSetup.get('transactionSettlementCurrency').errors.required">Please Select transaction settlement currency</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6 col-sm-12">
                    <div class="">
                        <label class="">Select Plastic Code</label>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                        <select multiple class="form-control" id="exampleFormControlSelect2" formControlName="plasticCode" [ngClass]="{ 'is-invalid': submitted && modifybinGroupSetup.get('plasticCode').errors }">
                     
                                <option *ngFor="let p of plasticCodeName" value="{{p.plasticCode}}">{{p.plasticCode}}</option>
                             </select>
                        <div *ngIf="submitted && modifybinGroupSetup.get('plasticCode').errors" class="invalid-feedback">
                            <div *ngIf="modifybinGroupSetup.get('plasticCode').errors.required">Please Select Plastic code</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 text-center mt-5">
                <input type="reset" class="btn btn1 shadow1 btnSubmit bg-color text-white" value="Cancel" (click)="reset()" />
                <input type="submit" class="btn btn1 shadow1 btnSubmit bg-color text-white ml-2" value="Submit" (click)="submitBinGroupData()" />
            </div>
        </form>
    </div>
</div>


<div class="modal" id="success" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header bg-info">
                <h4 class="text-light">Success</h4>
                <button type="button" class="close" (click)="close()" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <h5>{{success}}</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal" (click)="close()">Close</button>
            </div>
        </div>

    </div>
</div>

<div class="modal" id="error" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header bg-danger">
                <h4 class="text-light">Error</h4>
                <button type="button" class="close" (click)="close()" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <h5>{{success}}</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="close()">Close</button>
            </div>
        </div>

    </div>
</div>
