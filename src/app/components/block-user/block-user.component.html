<div class="container pl-30 pr-30">
    <h2 class="">Block User</h2>
    <div class="dash-line"></div>
    <p class="text-right pt-3"><span class="red">*</span> Marked fields are mandatory</p>
    <div class="shadow1 mt-5 pt-4 pb-5 pl-30 pr-30">
        <div class="col-xl-6 col-lg-7 col-md-12 col-sm-12 mx-auto">
            <form [formGroup]="userFormSearch" (ngSubmit)="submit()">

                <div class="row">
                    <div class="col-sm-12 row">
                        <div class="col-sm-3">
                            <label>User ID<span style="color: red;">*</span></label>
                        </div>
                        <div class="form-group col-sm-6">
                            <input type="text" class="form-control" formControlName="username" (input)="typed()" name="username" [ngClass]="{ 'is-invalid':submitted && userFormSearch.get('username').errors}" />
                            <div *ngIf="submitted && userFormSearch.get('username').errors" class="invalid-feedback ">
                                <div *ngIf="userFormSearch.get('username').errors.required">User ID should not be empty.</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-12 text-center ">
                    <input type="reset" class="btn btn1 shadow1 btnSubmit bg-color text-white" value="Cancel" /> &nbsp;&nbsp;&nbsp;
                    <input type="submit" class="btn btn1 shadow1 btnSubmit bg-color text-white ml-2" value="Submit" />
                </div>
            </form>
        </div>
    </div>
</div>


<div class="container pl-30 pr-30 mt-5" *ngIf="showConfirm">
    <h2 class="mt-5">Block User - Confirmation</h2>
    <div class="dash-line"></div>

    <div class="shadow1 mt-4 pt-4 pb-5 pl-30 pr-30">
        <h5 class="text-color pt-2">Block User - Confirmation</h5>
        <form>
            <div class="row mb-3 mt-4">
                <div class="col-md-2 col-sm-12">
                    <div class="mb-4">
                        <label class="font">User ID</label>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="mb-4">
                        <label>{{loginUser.username}}</label>
                    </div>
                </div>
                <div class="col-md-2 col-sm-12">
                    <div class="mb-4">
                        <label class="font">User Current Status</label>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="mb-4">
                        <label>{{status}}</label>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-2 col-sm-12">
                    <div class="mb-4">
                        <label class="font">Employee ID</label>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="mb-4">
                        <label>{{loginUser.employeeNo}}</label>
                    </div>
                </div>
                <div class="col-md-2 col-sm-12">
                    <div class="mb-4">
                        <label class="font">Employee Name</label>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="mb-4">
                        <label>{{loginUser.firstName+' '+loginUser.lastName}}</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h5 class="text-color pt-2">User Details</h5>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-2 col-sm-12">
                    <div class="">
                        <label class="font">Designation</label>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="">
                        <!-- <input type="text" class="form-control br"  /> -->
                        <label>{{loginUser.designation}}</label>
                    </div>
                </div>
                <div class="col-md-2 col-sm-12">
                    <div class="">
                        <label class="font">Passport No.</label>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="">
                        <!-- <input type="text" class="form-control br" /> -->
                        <label>{{loginUser.passportNo}}</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-2 col-sm-12">
                    <div class="">
                        <label class="font">Region</label>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="">
                        <!-- <input type="text" class="form-control br" /> -->
                        <label>{{loginUser.region}}</label>
                    </div>
                </div>
                <div class="col-md-2 col-sm-12">
                    <div class="">
                        <label class="font">Country</label>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="">
                        <label>{{loginUser.country}}</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-2 col-sm-12">
                    <div class="">
                        <label class="font">State</label>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="">
                        <label>{{loginUser.state}}</label>
                    </div>
                </div>
                <div class="col-md-2 col-sm-12">
                    <div class="">
                        <label class="font">City</label>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="">
                        <label>{{loginUser.city}}</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-2 col-sm-12">
                    <div class="">
                        <label class="font">Mobile</label>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="">
                        <!-- <input type="number" class="form-control br" /> -->
                        <label>{{loginUser.mobile}}</label>
                    </div>
                </div>
                <div class="col-md-2 col-sm-12">
                    <div class="">
                        <label class="font">Email</label>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="">
                        <!-- <input type="email" class="form-control br" /> -->
                        <label>{{loginUser.email}}</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-2 col-sm-12">
                    <div class="">
                        <label class="font">Reason</label>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="">
                        <input type="text" class="form-control" />

                    </div>
                </div>
            </div>
            <div class="col-md-12 text-center mt-5">
                <input type="submit" class="btn btn1 shadow1 btnSubmit bg-color text-white" value="Cancel" (click)="cancel()" />
                <input type="submit" class="btn btn1 shadow1 btnSubmit bg-color text-white ml-2" value="Submit" (click)="save()" />
            </div>
        </form>

    </div>
</div>




<div class="modal" id="success" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header bg-info">
                <h4 class="text-light">Success</h4>
                <button type="button" class="close" (click)="close()" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <h5>{{message}}</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal" (click)="close()">Close</button>
            </div>
        </div>

    </div>
</div>

<div class="modal" id="error" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header bg-danger">
                <h4 class="text-light">Error</h4>
                <button type="button" class="close" (click)="close()" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <h5>{{message}}</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="close()">Close</button>
            </div>
        </div>

    </div>
</div>
