<!-- Sidebar  -->
<nav id="sidebar" class="left_col">
    <div class="sidebar-header">
        <a routerLink="/dashboard"><img src="./././assets/images/CMS.png" alt="CMS Logo" class="img-fluid"></a>
        <strong>CMS</strong>
    </div>

    <ul class="list-unstyled components">
        <li routerLinkActive="li-active" *ngFor="let r of dashboard_functions[0].cmsFunctionsList; index as i">
            <a class="dropmenu">
                <i class="fa fa-id-card" aria-hidden="true"></i>
                <span>{{r.functionName}}</span>
            </a>
            <ul class="list-unstyled submenu">
                <li *ngFor="let rs of r.cmsJobsList">
                    <a routerLink="{{rs.jobUrl}}">{{rs.jobName}}</a>
                </li>
                <div (appOnCreate)="alert(i+1)"></div>
            </ul>

        </li>

    </ul>

</nav>
